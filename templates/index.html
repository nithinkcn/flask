{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Nithin Store</h3>
  <p class='text-right'><a href='{{url_for("add_item")}}' class='btn btn-success '>+Add items</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>S.No</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.name}}</td>
          <td>{{row.price}}</td>
          <td>{{row.quantity}}</td>
          <td>{{row.total}}</td>
          <td><a href='{{url_for("edit_item",pid=row.pid)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_item",pid=row.pid)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
