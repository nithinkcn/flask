{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit item</h3><hr>
      <form method='post' action='{{url_for("edit_item",pid=datas.pid)}}' autocomplete="off">
        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='name' required class='form-control' value='{{datas.name}}'>
        </div>
        <div class='form-group'>
          <label>Price</label>
          <input type='text' name='price' required class='form-control' value='{{datas.price}}'>
        </div>
        <div class='form-group'>
          <label>Quantity</label>
          <input type='text' name='quantity' required class='form-control' value='{{datas.quantity}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
